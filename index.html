<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TreeMap - Most Playerd STEAM</title>

    <link
      rel="shortcut icon"
      href="/assets/images/favicon.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="/assets/css/treemap.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="description">
          <i class="fa icon fa-steam"></i>
          <div>
            <h1>Most Playerd</h1>
            <h3>Máximo de jogadores simultâneos em 24h</h3>
          </div>
        </div>
        <select name="top" id="top">
          <option value="10">Top 10</option>
          <option value="25">Top 25</option>
          <option value="50">Top 50</option>
          <option value="75">Top 75</option>
          <option value="100">Top 100</option>
        </select>
      </div>
      <div class="content">
        <div id="treemap"></div>
      </div>
    </div>
    <div id="loading" style="display: none">
      <l-line-wobble
        size="100"
        stroke="10"
        bg-opacity="0.1"
        speed="2.0"
        color="#ffffff"
      ></l-line-wobble>
    </div>
  </body>
  <script src="/assets/js/jquery.js"></script>
  <script src="/assets/js/treemap.js"></script>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/lineWobble.js"
  ></script>
  <script>
    function loading(show = true) {
      if (show) {
        $("#loading").show();
      } else {
        $("#loading").hide();
      }
    }
    async function loadTreeMap(top = 10) {
      loading(true);

      const response = await fetch(
        `https://live-interactions.vercel.app/api/v1/games/most-played?top=${top}`
      );

      if (!response.ok) {
        throw new Error(response.statusText);
      }

      const data = await response.json();

      $("#treemap").treemap(data, {
        baseColor: "#00447c",
        color: "#ffffff",
        scrollColor: "#00223e",
        borderColor: "#4c7ca3",
        modal: {
          show: true,
          color: "#ffffff",
          image: true,
          tags: {
            show: true,
            color: "#00447c",
            background: "#ffffff",
            amount: 10, // number || "all"
          },
        },
      });

      loading(false);
    }

    $(document).ready(async function () {
      await loadTreeMap();

      $(document).on("change", "#top", async function () {
        const top = $(this).val();

        await loadTreeMap(top);
      });
    });
  </script>
</html>
